[uwsgi]
# 基本配置
http = 0.0.0.0:5008
module = activation_server:app
callable = app

# 进程配置
processes = 2
threads = 2
enable-threads = true

# 内存优化
max-requests = 1000
max-requests-delta = 50
harakiri = 30
harakiri-verbose = true

# 自动重启
py-autoreload = 1
touch-reload = activation_server.py

# 日志配置
logto = activation_server.log
log-maxsize = 50000000
log-backupname = activation_server.log.bak

# 性能优化
buffer-size = 32768
post-buffering = 32768
thunder-lock = true
single-interpreter = true

# 内存限制
memory-report = true
vacuum = true
die-on-term = true
